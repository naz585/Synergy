<!doctype html>
<html>
  <head>
    <title>Get the top artists and their playcounts using last.fm API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button id="top-artists" onclicgitk="goArtists()">Top Artists</button>
          </li>
          <li class="nav-item active">
            <button id="top-songs" onclick="goSongs()">Top songs</button>
          </li>
          <li class="nav-item active">
            <button id="top-albums" onclick="goAlbums()">Top Albums</button>
          </li>
          <li class="nav-item active">
            <form action="/wphmusic/" id="searchForm">
               <input type="text" name="s" placeholder="Search for a song" />
               <input type="submit" value="Search" onclick="goSearch()"/>
            </form>
          </li>
          <li class="nav-item active">
            <button id="clear" onclick="clearPage()">Reset Page</button>
          </li>
          </ul>
      </div>
    </nav>
    <div class="container">

      <div class="row">
        <div class="col-sm">
          <div id="top_artists">
            <p>Top Artists</p>
            <div id ="artists"></div>
          </div>
          </div>
        </div>

        <div class="col-sm">
          <div id="top_songs">
            <p>Top songs</p>
            <div id ="songs"></div>
          </div>
        </div>
       <div class="col-sm">
         <div id="top-Albums">
           <p>Top Albums</p>
           <div id ="albums"></div>
         </div>
        </div>
        <div class="col-sm">
         <div id="search-results">
           <p>Search Results</p>
           <div id ="results"></div>
         </div>
        </div>
      </div>
      

      <footer class="footer">
        <div class="container">
          <p>Play a Song</p>
        </div>
        <button id="play" onclick="startSong()">Play</button>
      </footer>
      <script src ="./js/app.js"></script>
    </body>
</html>
