<!doctype html>
<html>
  <head>
    <title>Get the top artists and their playcounts using last.fm API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <form id="searchForm">
               <input type="text" name="s" placeholder="Search for a artist" />
               <input type="submit" value="Search" onclick="goSearch()"/>
            </form>
          </li>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div id="name">
            <p>Name</p>
            <div id ="resultsName"></div>
          </div>
        </div>
        <div class="col-sm">
          <div id="angry">
            <p>Anger Level</p>
            <div id ="resultsAngry"></div>
          </div>
        </div>
        <div class="col-sm">
          <div id="weird">
            <p>Weird Level</p>
            <div id ="resultsWeird"></div>
          </div>
        </div>
       <div class="col-sm">
         <div id="soothing">
           <p>Soothing Level</p>
           <div id ="resultsSoothing"><img></img></div>
         </div>
        </div>
       <div class="col-sm">
         <div id="exciting">
           <p>Exciting Level</p>
           <div id ="resultsExciting"><img></img></div>
         </div>
        </div>
       <div class="col-sm">
         <div id="happy">
           <p>HappyLevel</p>
           <div id ="resultsHappy"><img></img></div>
         </div>
        </div>
      <script src ="assets\js\getRequest.js"></script>
      </body>

      <footer class="footer">
        <div class="container">
          <p>Play a Song</p>
        </div>
        <button id="play" onclick="startSong()">Play</button>
      </footer>
</html>
