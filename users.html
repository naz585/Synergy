<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>
  <!-- firebase links -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>

  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
  <script defer="" src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="assets/css/user.css">
</head>
<body background="assets/imgs/bg.jpg">

  <div class="container">
    <div class="nav-header">
      <div class="sign-menu">
        <input id="txtEmail" type="email" placeholder="Email">
        <input id="txtPassword" type="password" placeholder="Password">
        <br>
        <button id="btnLogin" class="btn btn-action">
          Log in
        </button>

        <button id="btnSignUp" class="btn btn-action">
          Sign Up
        </button>

        <button id="btnLogout" class="btn btn-action" hidden="">
          Log Out
        </button>
      </div>
      <br>
      <a id="resetPass" href="resetPass.html">Forgot Password</a>
      <p id="message">use the form to sign in or create an account</p>
      <a id="goBack" href="index.html" hidden="true">Back to Home Page</a>
     </div>

  </div>
  <script src="assets/js/user.js"></script>
  </body>
</html>
